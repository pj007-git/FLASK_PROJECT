<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body style = "text-align:center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for msg in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>MESSAGE :</strong> {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <h1>Login Form</h1>
    <form action = "/OA/Login/" method = "post" style = "display:inline-block" class = "w-25">
        <div class="mb-3">
            <label for="Username"class="form-label">Username</label>
            <input type="text" class="form-control" name = "username" id = "ussername"aria-describedby="emailHelp">
          </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control"  name = "password" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Login</button>
        <a href = "/OA/Registration/">
          <button type="button" class="btn btn-primary mt-2 ">Register Here</button>
          </a>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
  </body>
</html>
